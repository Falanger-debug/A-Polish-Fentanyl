<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <script src="../scripts/headerLoader.js"></script>
    <script src="https://kit.fontawesome.com/d8e23ce567.js" crossorigin="anonymous"></script>
    <script src="../scripts/i18n.js" defer></script>
    <script src="../scripts/quiz.js"></script>

    <link rel="icon" type="image/x-icon" href="../images/sober_choice_logo.ico">

    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="../quiz/quiz_rest.css">
</head>
<body>
<div id="header"></div>

<div class="container">
    <div class="quiz-container">
        <div id="question-container" class="question-container">
            <h2 id="question" data-i18n="question_1_?">Question will appear here</h2>
            <div id="choices" class="choices"></div>

            <div id="explanation-container" class="explanation-container">
                <p id="explanation-text">Explanation will appear here</p>
                <button id="continue-button" onclick="nextQuestion()">Continue</button>
            </div>
        </div>

        <div id="result-container" class="result-container">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </div>
    </div>
</div>


</body>
</html>
