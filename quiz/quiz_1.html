<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>

    <script src="../scripts/headerLoader.js"></script>
    <script src="https://kit.fontawesome.com/d8e23ce567.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/x-icon" href="../images/sober_choice_logo.ico">

    <link rel="stylesheet" href="../main/main_site_styles.css">
    <link rel="stylesheet" href="../header/header.css">
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="quiz_rest.css">
</head>
<body>
<div id="header"></div>

<div class="container">
    <div id="game" class="justify-center flex-column">
        <h1 id="question">What is the answer to this question?</h1>

        <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text">Choice 1</p>
        </div>

        <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text">Choice 2</p>
        </div>

        <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text">Choice 3</p>
        </div>

        <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text">Choice 4</p>
        </div>

        <button id="check-answer">Check Answer</button>
    </div>
</div>

</body>
</html>
